{% if messages %}
    <ul class=flashes>
    {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
    {% endfor %}
    </ul>
{% endif %}

<div>You are logged in as {{ login }}</div>
<form action="{{ url_for('logout') }}">
    <div>
        <input type="submit" value="Logout">
    </div>
</form>

<form action="{{ url_for('show_users') }}" method="get">
    <input type="search" name="name" value="{{ search }}">
    <input type="submit" value="Search">
</form>
<a href="{{ url_for('new_user_form') }}">Create new user</a>
<hr>
{% for user in users %}
    <ul>
        <li>User's data: Name: <a href="/users/{{ user['name'] }}">{{ user['name'] }}</a>, E-mail: {{ user['email'] }}    <a href="{{ url_for('edit_user', id=user.id) }}">Edit User's data</a>    <a href="{{ url_for('delete_user', id=user.id) }}">Delete User</a></li>
    </ul>
{% endfor %}
